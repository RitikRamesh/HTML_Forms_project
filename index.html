<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Race Registration Form !!</h1>
    <form>
        <div>
            <label for="first_name">First_Name:</label><br>
            <input type="text" id="first_name" name="first_name" maxlength="20" minlength="5" required><br><br>
            <label for="last_name">Last_Name:</label><br>
            <input type="text" id="last_name" name="last_name" maxlength="20" minlength="5" required><br><br>
        </div>
        
        <p>Select race:</p>
        <div>
            <input type="radio" id="funrun" name="race" value="funrun">
            <label for="funrun">Fun run 5k</label>
        </div>
        <div>
            <input type="radio" id="halfrun" name="race" value="half">
            <label for="funrun">Half Run Marathon</label>
        </div>
        <div>
            <input type="radio" id="fullrun" name="race" value="full">
            <label for="fullrun">Full Run Marathon</label>
        </div><br>

        <div>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required>
        </div>
        <div>
            <label for="pass">Password:</label><br>
            <input type="password" id="pass" name="password" maxlength="20"  minlength="8" required>
        </div><br>

        <div>
            <label for="age">Age group:</label><br>
            <select id="age" name="age" required>
                <option value="18-24">18-24</option>
                <option value="25-34">25-34</option>
                <option value="35-44">35-44</option>
                <option value="45-54">45-54</option>
                <option value="55 or above">55 or above</option>
            </select>
        </div><br>

        <div>
            <button>Register</button>
        </div>

    </form>
</body>
</html>
